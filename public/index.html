<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico?v=2" />
    <noscript>
      <style>
        #javascript {
          margin-bottom: 4rem;
        }
        #javascript::after {
          content: "Please enable JavaScript in order to start mixing.";
        }
      </style>
    </noscript>
    <style>
      #loader {
        background-color: white;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 99999999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: oscillate 4s ease-in-out 0 infinite forwards normal;
      }

      #loader p {
        color: #01579b;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 30px;
        margin-top: 40px;
      }

      @keyframes oscillate {
        from {
          transform: scale(1);
          opacity: 100%;
        }
        to {
          transform: scale(1.2);
          opacity: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="javascript"></div>
      <img style="animation: oscillate 2s ease-in-out alternate infinite" src="/logo-large.svg" />
      <p>FoxMixer</p>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
